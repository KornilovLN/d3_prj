{% extends "base.html" %}

{% block content %}
<style>
    input[type="number"] { width: 100px; }
    input[type="color"] { width: 60px; }
    .controls-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    .control-block {
        border: 1px solid #ccc;
        padding: 10px;  /* Уменьшено с 15px */
        border-radius: 5px;
    }
    .horizontal-group {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
    }
    .param-label {
        min-width: 50px;
    }
    .gradient-group {
        display: flex;
        gap: 20px;
    }
    .parameter-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;  /* Такой же отступ как у horizontal-group */
    }
</style>

<div class="controls-container">
    <div id="tank-controls" class="control-block">
        <h3 style="color: #4f0c70;">Описание танка</h3>
        <label>Диаметр цилиндра: <input type="number" id="diameter" value="200"></label><br>
        <label>Высота цилиндра: <input type="number" id="height" value="200"></label><br>
        <label>Эллипс донца: <input type="number" id="capRatio" value="0.25" step="0.05"></label><br>
        <div class="gradient-group">
            <label>Градиены 1: <input type="color" id="color1" value="#A8A8A8"></label>
            <label> 2: <input type="color" id="color2" value="#E8E8E8"></label>
        </div>
    </div>

    <div id="parameter-controls" class="control-block">
        <h3 style="color: #4f0c70; margin-top: 0;">Параметры</h3>
        <div class="parameter-row">
            <label>Температура T: <input type="number" id="temp" value="1225.5" step="1"></label>
        </div>
        <div class="parameter-row">
            <label>Давление P: <input type="number" id="pressure" value="100101.3" step="10"></label>
        </div>
        <div class="parameter-row">
            <label>Уровень H: <input type="number" id="level" value="15" step="1"></label>
        </div>
    </div>

    <div id="limits-control" class="control-block">
        <h3 style="color: #4f0c70;">Пороги параметров</h3>
        <div class="horizontal-group">
            <span class="param-label">T (°C):</span>
            <label>Мин: <input type="number" id="temp-min" value="0" step="1"></label>
            <label>Макс: <input type="number" id="temp-max" value="2000" step="1"></label>
        </div>
        <div class="horizontal-group">
            <span class="param-label">P (kPa):</span>
            <label>Мин: <input type="number" id="pressure-min" value="90" step="1"></label>
            <label>Макс: <input type="number" id="pressure-max" value="200000" step="1"></label>
        </div>
        <div class="horizontal-group">
            <span class="param-label">H (mm):</span>
            <label>Мин: <input type="number" id="level-min" value="0" step="10"></label>
            <label>Макс: <input type="number" id="level-max" value="2000" step="10"></label>
        </div>
    </div>
</div>

<div id="tankContainer"></div>

<script src="{{ url_for('static', filename='js/models/TankModel.js') }}"></script>
<script src="{{ url_for('static', filename='js/initializers/tankInitializer.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', initializeTank);
</script>
{% endblock %}
