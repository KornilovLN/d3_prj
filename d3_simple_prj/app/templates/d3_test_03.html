<!-- app/templates/d3_test_03.html -->
{% extends "base.html" %}

{% block title %}D3 Test - Ромб{% endblock %}

{% block content %}
<div id="d3-container">
    <h2 class="custom-sidebar">D3.js -> Ромб</h2>
    {% include "svg_container.html" %}
</div>

<script>
    // Example D3.js code to create a polygon (rhombus)
    const svg = d3.select("svg");
    svg.append("polygon")
        .attr("points", "300,100 350,200 300,300 250,200")
        .style("fill", "steelblue")
        .style("stroke", "black")
        .style("stroke-width", 5);
</script>
{% endblock %}
